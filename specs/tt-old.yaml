schemas:
  - name: s1
    owner: bob
    grants:
      - role: bob
        privileges: ALL
      - role: alice
        privileges: ALL

tables:
  - name: t1
    columns:
      - name: c1
        type: integer
        not_null: true
      - name: c2
        type: smallint
      - name: c3
        type: boolean
        default: false
      - name: c4
        type: text
    owner: alice
    constraints:
      - type: CHECK
        expression: c2 > 123
      - type: PRIMARY KEY
        columns: [c1]

  - schema: s1
    name: t2
    columns:
      - name: c21
        type: integer
        not_null: true
      - name: c22
        type: varchar(16)
    owner: bob
    grants:
      - role: bob
        privileges: ALL
      - role: alice
        privileges: [INSERT, DELETE, UPDATE]
        with_grant_option: true
      - role: carol
        privileges: INSERT
      - role: PUBLIC
        privileges: SELECT
    constraints:
      - type: PRIMARY KEY
        columns: [c21]

foreign_keys:
  - table: t1
    columns: [c2]
    references:
      schema: s1
      table: t2
      columns: [c21]
